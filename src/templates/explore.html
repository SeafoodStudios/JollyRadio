<h1>Explore Stations</h1>
<table>
  <tr>
    <th>Station</th>
    <th>Website</th>
  </tr>
  {% for station, website, uuid in data %}
    <tr>
      <td><a href="https://jollyradio.onrender.com/station/{{ uuid }}">{{ station }}</a></td>
      <td>{{ website }}</td>
    </tr>
  {% endfor %}
</table>
