<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="description" content="JollyRadio Page">
  <meta name="keywords" content="Radio, Jolly, Happy, Music, Fun, Broadcasts, News">
  <meta name="author" content="SeafoodStudios">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</head>
<body>
    <a href="/" style="position: absolute; top: 10px; left: 10px; display: flex; align-items: center;">
        <h1 style="margin-right: 10px; font-size: 24px; margin-bottom: 0;">JollyRadio</h1>
        <img src="https://raw.githubusercontent.com/SeafoodStudios/JollyRadio/main/resources/logo.png" alt="JollyRadio Logo" style="width: 50px; height: auto;">
    </a>
    <div class="table-responsive">
        <h1 style="text-align: center;">Explore Stations</h1>
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th>Station</th>
              <th>Website</th>
            </tr>
          </thead>
          <tbody>
            {% for station, website, uuid in data %}
              <tr>
                <td><a href="https://jollyradio.seafoodstudios.com/station/{{ uuid }}">{{ station }}</a></td>
                <td>{{ website }}</td>
              </tr>
            {% endfor %}
          </tbody>
        </table>
    </div>
</body>
</html>
